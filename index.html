<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Clock</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    #info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="prayerCanvas" width="500" height="500"></canvas>
    <div id="info">
      <div id="digitalTime">Current Time: --:--</div>
      <div id="nextPrayer">Next: -- in --</div>
    </div>
  </div>

  <script src="prayer-clock.js"></script>
</body>
</html>
