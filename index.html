<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Clock</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 1000px;
      width: 100%;
      justify-content: center;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    #info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
      max-width: 300px;
    }

    #digitalTime,
    #nextPrayer {
      font-size: 1.2rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="prayerCanvas" width="500" height="500"></canvas>
    <div id="info">
      <div id="digitalTime">Current Time: --:--</div>
      <div id="nextPrayer">Next: -- in --</div>
    </div>
  </div>

  <script src="prayer-clock.js"></script>
</body>
</html>
